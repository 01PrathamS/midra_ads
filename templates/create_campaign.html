<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Campaign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='images/lytads1.png') }}" alt="LytAds Logo" class="logo">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Invoices</li>
                </ul>
                <button class="create-btn">Create Campaign</button>
            </nav>
        </header>
        
        <h2>Create New Campaign</h2>
        <p>Enter the basic details of the campaign to get started</p>
        
        <form id="campaign-form">
            <div class="form-group">
                <label for="campaign-name">Campaign Name</label>
                <input type="text" id="campaign-name" placeholder="Enter Campaign Name" required>
            </div>
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" required>
            </div>
            <div class="form-group">
                <label for="budget">Total Budget (₹)</label>
                <input type="number" id="budget" placeholder="Enter your budget in Rs." required>
            </div>
            <div class="form-buttons">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="proceed-btn">Proceed</button>
            </div>
        </form>

        <aside class="order-summary">
    <h3>Order Summary</h3>
    <div class="coupon-section">
        <input type="text" id="coupon-code" placeholder="Enter coupon code here">
        <button class="apply-btn">Apply</button>
    </div>
    <div class="summary-details">
        <p><img src="{{ url_for('static', filename='images/clock.png') }}" alt="Clock icon"> <span id="hours">0</span> hrs No. of Hours</p>
        <p><img src="{{ url_for('static', filename='images/rupee.png') }}" alt="Rupee icon"> ₹250 Rate / Hour</p>
        <p>Total Amt (₹): <span id="total-amt">0.00</span></p>
        <p>CGST(9%): <span id="cgst">0.00</span></p>
        <p>SGST(9%): <span id="sgst">0.00</span></p>
        <p>IGST(9%): <span id="igst">0.00</span></p>
        <p>Grand Total (₹): <span id="grand-total">0.00</span></p>
    </div>
</aside>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
